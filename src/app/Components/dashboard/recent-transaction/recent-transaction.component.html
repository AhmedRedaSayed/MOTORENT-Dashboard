
  <div class="container-fluid bg-white mt-5  p-4">

    <div class="d-flex justify-content-between pb-3">
    <div>
      <h4 class="fw-bold">Recent Transaction</h4>
    </div>

     <a [routerLink]="['']" > View All</a>

    </div>
    @for (car of rentCars; track car._id) {


        <div [routerLink]="['/dashboard/transactionDetails',car.car._id]" routerLinkActive="router-link-active"  class="row car-item ">
          <div class="col-md-12 ">
            <div class=" d-flex justify-content-between ">
              <div class="d-flex align-items-center">
                <img class=" w-25 car-image" src={{car.car.images[0].url}} alt="">
                <div >
                  <h4 class="fw-bold car-name">{{car.car.brand.brand}}</h4>
                  <p class="car-type">{{car.car.category}}</p>
                </div>
              </div>
            <div>
              <h6>{{car.car.manufacturingYear}}</h6>
              <h6 class="car-id">{{car.car.priceForDay | currency:'EGP':'symbol':'1.0-0'}}</h6>
            </div>

              </div>
          </div>
          </div>
          <hr>
        }
      </div>
